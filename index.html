<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <div class="top-right">
        <a href="images.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>

    <div class="search-container">
        <div class="logo">
            <h1>Google</h1>
        </div>
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-bar" placeholder="Search..." >
            <box-icon type='solid' name='microphone-alt'></box-icon>
            <div class="buttons">
                <input type="submit" value="Google Search" class="search-button">
                <input type="submit" value="I'm Feeling Lucky" class="search-button" onclick="this.form.action='https://www.google.com/search?btnI=I';">
            </div>
        </form>

    </div>

 <footer >
        <div class="footer-container">
            <div class="footer-country">Philippines</div>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
                <a href="#">Terms and Privacy</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>

 
</html>
